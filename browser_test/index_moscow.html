<html>
	<head>		
		<title>Renderer test</title>
		<meta content="">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
		<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
		<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
		<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
	</head>
	<body style="width: 100%; height: 100%; margin: 0 0 0 0;">
		<div id="map" style="width: 100%; height: 100%;"></div>
		<script>
			var osm = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				maxZoom: 18,
				attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
				unloadInvisibleTiles: false,
				reuseTiles: true });

			var ours = L.tileLayer('http://localhost:8080/{z}/{x}/{y}.png', {
				maxZoom: 18,
				unloadInvisibleTiles: false });
			
			var map = L.map('map', {layers: [osm]});
			map.setView([55.7522, 37.6155], 16);
			
			var baseMaps = {
				"Mapnik": osm
			};
			var overlayMaps = {
				"Ours": ours,
			};
			
			L.control.layers(baseMaps, overlayMaps).addTo(map);
			L.control.scale().addTo(map);
			L.control.zoom('topleft')
		</script>
	</body>
</html>
